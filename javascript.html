<head>
<title>Hack day</title>
<script type="text/javascript">
var today = new Date();

if (today.getFullYear() == 2013 && today.getMonth() + 1 == 3 && today.getDate() == 10)
{
    document.write("Hackday!!");
}
else
{
    document.write("Not a hackday :-(");
}
</script>
